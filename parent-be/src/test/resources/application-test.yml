queues:
  users: users
  broker-url: tcp://localhost:61616
  bank-account-deletion: bank-account-deletion
  reports: reports

grpc:
  server:
    port: 3030

geolocalization:
  databasePath: classpath:*geolite2-city.mmdb
spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  activemq:
    packages:
      trusted:
        - com.bok.parent.integration
        - com.bok.krypto.integration
        - com.bok.bank.integration
        - com.bok.krypto.messaging
        - java.math
        - java.util
        - java.lang
    broker-url: vm://localhost?broker.persistent=false

  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect
    show-sql: false
    database: hsql


jwt:
  uri: /auth/**
  header: Authorization
  prefix: Bearer
  expiration: 86400
  secret: JwtSecretKey

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    enabled: false
  instance:
    lease-renewal-interval-in-seconds: 30

minio:
  endpoint: localhost
  port: 8090
  secure: false
  accessKey: developer
  secretKey: password4testing
