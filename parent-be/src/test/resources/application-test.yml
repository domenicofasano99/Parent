active-mq:
  users-queue: users
  broker-url: tcp://localhost:61616

spring:
  activemq:
    packages:
      trusted: com.bok.integration
    in-memory: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: h2

security:
  basic:
    enable: false
  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 86400
    secret: JwtSecretKey


