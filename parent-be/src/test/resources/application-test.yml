active-mq:
  users: users
  broker-url: tcp://localhost:61616
  bank-account-deletion: bank-account-deletion

spring:
  activemq:
    packages:
      trusted:
        - com.bok.parent.integration
        - com.bok.krypto.integration
        - com.bok.bank.integration
        - com.bok.krypto.messaging
        - java.math
        - java.util
        - java.lang
    in-memory: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testing
    username: testing
    password: testing
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: mysql

security:
  basic:
    enable: false
  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 86400
    secret: JwtSecretKey

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
