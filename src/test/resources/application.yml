active-mq:
  users-queue: users
  broker-url: tcp://localhost:61616

spring:
  activemq:
    packages:
      trusted: com.bok.integration
    in-memory: true
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jooq:
    sql-dialect: org.hibernate.dialect.HSQLDialect
  jpa:
    hibernate:
      ddl-auto: create-drop

security:
  basic:
    enable: false
  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 86400
    secret: JwtSecretKey


